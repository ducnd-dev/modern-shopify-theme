<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Shopify Theme</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        .btn { background: #007cba; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; margin: 10px 5px; }
        .btn:hover { background: #005a85; }
        .console { background: #1e1e1e; color: #fff; padding: 20px; margin: 20px 0; border-radius: 4px; font-family: monospace; height: 400px; overflow-y: auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Simple Shopify Theme Test</h1>
        <p>Ki·ªÉm tra c∆° b·∫£n c√°c ch·ª©c nƒÉng testing framework</p>
        
        <button id="testBtn" class="btn">Ch·∫°y Test ƒê∆°n Gi·∫£n</button>
        <button id="fullTestBtn" class="btn">Ch·∫°y Full Test Suite</button>
        
        <div id="status" class="status" style="display: none;"></div>
        <div id="console" class="console"></div>
    </div>

    <script>
        // Simple console capture
        const consoleEl = document.getElementById('console');
        const statusEl = document.getElementById('status');
        
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            div.style.color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#fff';
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
        }

        // Simple performance test
        function simplePerformanceTest() {
            log('üöÄ B·∫Øt ƒë·∫ßu performance test...');
            
            const start = performance.now();
            
            // Simulate some work
            setTimeout(() => {
                const end = performance.now();
                const duration = end - start;
                
                // Mock score calculation
                const score = Math.min(100, Math.max(50, 100 - duration / 10));
                
                log(`‚ö° Performance score: ${score.toFixed(1)}%`, 'success');
                log(`üìä Load time: ${duration.toFixed(2)}ms`);
                
                if (score >= 60) {
                    log('‚úÖ Performance test PASSED (‚â•60% required)', 'success');
                    showStatus('Performance Test: PASSED', 'success');
                } else {
                    log('‚ùå Performance test FAILED', 'error');
                    showStatus('Performance Test: FAILED', 'error');
                }
            }, 100);
        }

        // Simple accessibility test
        function simpleAccessibilityTest() {
            log('‚ôø B·∫Øt ƒë·∫ßu accessibility test...');
            
            // Check basic accessibility features
            const checks = [
                { name: 'Page title', test: () => document.title.length > 0 },
                { name: 'HTML lang attribute', test: () => document.documentElement.hasAttribute('lang') },
                { name: 'Meta viewport', test: () => document.querySelector('meta[name="viewport"]') !== null },
                { name: 'Heading structure', test: () => document.querySelector('h1') !== null }
            ];

            let passed = 0;
            checks.forEach(check => {
                const result = check.test();
                if (result) {
                    log(`‚úÖ ${check.name}: PASS`);
                    passed++;
                } else {
                    log(`‚ùå ${check.name}: FAIL`, 'error');
                }
            });

            const score = (passed / checks.length) * 100;
            log(`‚ôø Accessibility score: ${score}%`, score >= 90 ? 'success' : 'error');
            
            if (score >= 90) {
                log('‚úÖ Accessibility test PASSED (‚â•90% required)', 'success');
                showStatus('Accessibility Test: PASSED', 'success');
            } else {
                log('‚ùå Accessibility test FAILED', 'error');
                showStatus('Accessibility Test: FAILED', 'error');
            }
        }

        // Simple browser compatibility test
        function simpleBrowserTest() {
            log('üåê B·∫Øt ƒë·∫ßu browser compatibility test...');
            
            const features = [
                { name: 'Flexbox', test: () => CSS.supports('display', 'flex') },
                { name: 'Grid', test: () => CSS.supports('display', 'grid') },
                { name: 'Fetch API', test: () => typeof fetch !== 'undefined' },
                { name: 'Local Storage', test: () => typeof localStorage !== 'undefined' },
                { name: 'CSS Custom Properties', test: () => CSS.supports('color', 'var(--test)') }
            ];

            let supported = 0;
            features.forEach(feature => {
                const result = feature.test();
                if (result) {
                    log(`‚úÖ ${feature.name}: Supported`);
                    supported++;
                } else {
                    log(`‚ùå ${feature.name}: Not supported`, 'error');
                }
            });

            const score = (supported / features.length) * 100;
            log(`üåê Browser compatibility score: ${score}%`, score >= 85 ? 'success' : 'error');
            
            if (score >= 85) {
                log('‚úÖ Browser compatibility test PASSED (‚â•85% required)', 'success');
                showStatus('Browser Compatibility Test: PASSED', 'success');
            } else {
                log('‚ùå Browser compatibility test FAILED', 'error');
                showStatus('Browser Compatibility Test: FAILED', 'error');
            }
        }

        // Event handlers
        document.getElementById('testBtn').addEventListener('click', async function() {
            this.disabled = true;
            consoleEl.innerHTML = '';
            
            log('üéØ B·∫Øt ƒë·∫ßu Simple Test Suite...');
            log('==========================================');
            
            try {
                simplePerformanceTest();
                
                setTimeout(() => {
                    simpleAccessibilityTest();
                    
                    setTimeout(() => {
                        simpleBrowserTest();
                        
                        setTimeout(() => {
                            log('==========================================');
                            log('üéâ Simple Test Suite ho√†n th√†nh!', 'success');
                            this.disabled = false;
                        }, 100);
                    }, 100);
                }, 200);
                
            } catch (error) {
                log('‚ùå Test failed: ' + error.message, 'error');
                showStatus('Test Suite: FAILED', 'error');
                this.disabled = false;
            }
        });

        document.getElementById('fullTestBtn').addEventListener('click', function() {
            window.location.href = 'test-suite.html';
        });

        // Initialize
        log('üéØ Simple Test Suite s·∫µn s√†ng!');
        log('Click "Ch·∫°y Test ƒê∆°n Gi·∫£n" ƒë·ªÉ b·∫Øt ƒë·∫ßu ki·ªÉm tra');
    </script>
</body>
</html>
